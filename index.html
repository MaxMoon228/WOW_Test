<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Великая Отечественная Война</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="mainMenu" class="container">
        <!-- Кнопка для ввода никнейма -->
        <div id="nicknameButtonContainer">
            <button id="nicknameButton" onclick="checkNickname()">
                <img src="https://raw.githubusercontent.com/MaxMoon228/WOW_Test/refs/heads/main/4fd8ec5d-3dd0-48d3-b9b6-a8d713743cf0_641132.png" alt="Иконка профиля" id="profileIcon">
            </button>
        </div>
        <h1>Геймификация процесса изучения истории Великой Отечественной Войны</h1>
        <button onclick="showSection('theory')">Теория</button>
        <button onclick="showSection('practice')">Практика</button>
    </div>

    <!-- Раздел Теория -->
    <div id="theorySection" class="container" style="display:none;">
        <h2>Выберите тему для изучения:</h2>
        <button onclick="showTopic('battle_of_moscow')">Битва за Москву</button>
        <button onclick="showTopic('leningrad_blockade')">Блокада Ленинграда</button>
        <button onclick="showTopic('stalingrad_battle')">Сталинградская битва</button>
        <button onclick="showTopic('kursk_battle')">Курская битва</button>
        <button onclick="backToMainMenu()">Вернуться в главное меню</button>
    </div>

    <!-- Раздел Практика -->
    <div id="practiceSection" class="container" style="display:none;">
        <h2>Выберите тему для тестирования:</h2>
        <button onclick="startQuiz('battle_of_moscow')">Битва за Москву</button>
        <button onclick="startQuiz('leningrad_blockade')">Блокада Ленинграда</button>
        <button onclick="startQuiz('stalingrad_battle')">Сталинградская битва</button>
        <button onclick="startQuiz('kursk_battle')">Курская битва</button>
        <button onclick="backToMainMenu()">Вернуться в главное меню</button>
    </div>

    <!-- Страница темы -->
    <div id="topicContent" class="container" style="display:none;">
        <!-- Добавляем название темы в верхней части -->
        <h2 id="topicTitle" class="topic-header"></h2>
        <div id="topicTextContainer">
            <p id="topicText"></p>
            <!-- Добавляем изображения -->
            <img id="topicImage1" src="" alt="Изображение 1" class="topic-image">
            <img id="topicImage2" src="" alt="Изображение 2" class="topic-image">
        </div>
        <button onclick="backToTheory()">Вернуться к выбору тем</button>
    </div>

    <!-- Тест -->
    <div id="quizSection" class="container" style="display:none;">
        <h2 id="quizQuestion"></h2>
        <p id="quizCounter"></p>
        <div id="quizOptions"></div>
        <button onclick="startTest()" id="startTestBtn" style="display: none;">Начать тестирование</button>
        <button onclick="submitAnswer()" id="submitBtn" style="display:none;">Ответить</button>
    </div>

    <!-- Результат теста -->
    <div id="resultsSection" class="container" style="display:none;">
        <h2 id="resultsMessage"></h2>
        <button onclick="backToMainMenu()">Вернуться в главное меню</button>
        <button onclick="restartQuiz()">Пройти тест заново</button>
        <button onclick="goToTheory()">Перейти к теории</button>
    </div>

    <!-- Модальное окно для ввода имени -->
    <div id="nicknameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Как вас зовут?</p>
            <input type="text" id="nicknameInput" placeholder="Введите имя (до 10 символов)" maxlength="10" pattern="[A-Za-z0-9\.]+">
            <button onclick="saveNickname()">Сохранить</button>
        </div>
    </div>
    <!-- Страница профиля -->
    <div id="profileSection" class="container" style="display:none;">
        <h2 id="profileNickname">Гость</h2>
        <button id="changeNicknameButton" onclick="showNicknameModal()">Изменить ник</button>
        <div id="profileResults">
            <h3>Ваши Результаты:</h3>
            <p id="battleOfMoscowResult">Битва за Москву: 0/15</p>
            <p id="leningradBlockadeResult">Блокада Ленинграда: 0/15</p>
            <p id="stalingradBattleResult">Сталинградская битва: 0/15</p>
            <p id="kurskBattleResult">Курская битва: 0/15</p>
        </div>
        <button onclick="backToMainMenu()">Вернуться в главное меню</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
