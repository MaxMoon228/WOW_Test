<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Великая Отечественная Война</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu" class="container">
        <h1>Геймификация процесса изучения истории Великой Отечественной Войны</h1>
        <button onclick="showSection('theory')">Теория</button>
        <button onclick="showSection('practice')">Практика</button>
    </div>

    <div id="theorySection" class="container" style="display:none;">
        <h2>Выберите тему для изучения:</h2>
        <button onclick="showTopic('battle_of_moscow')">Битва за Москву</button>
        <button onclick="showTopic('leningrad_blockade')">Блокада Ленинграда</button>
        <button onclick="showTopic('stalingrad_battle')">Сталинградская битва</button>
        <button onclick="showTopic('kursk_battle')">Курская битва</button>
        <button onclick="backToMainMenu()">Вернуться в главное меню</button>
    </div>

    <div id="practiceSection" class="container" style="display:none;">
        <h2>Выберите тему для тестирования:</h2>
        <button onclick="startQuiz('battle_of_moscow')">Битва за Москву</button>
        <button onclick="startQuiz('leningrad_blockade')">Блокада Ленинграда</button>
        <button onclick="startQuiz('stalingrad_battle')">Сталинградская битва</button>
        <button onclick="startQuiz('kursk_battle')">Курская битва</button>
        <button onclick="backToMainMenu()">Вернуться в главное меню</button>
    </div>

    <div id="topicContent" class="container" style="display:none;">
        <h2 id="topicTitle"></h2>
        <p id="topicText"></p>
        <button onclick="backToTheory()">Вернуться к выбору тем</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
